<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="0;url=https://paginaweb.com">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirigiendo…</title>
  <style>
    /* Estilos simples para pantalla de redirección */
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0f172a 0%,#0b1220 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      text-align:center;
      padding:24px;
    }
    .card{
      max-width:520px;
      width:100%;
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(2,6,23,.6);
      backdrop-filter:blur(6px);
    }
    h1{margin:0 0 8px;font-size:20px;font-weight:600}
    p{margin:0 0 14px;color:rgba(230,238,248,.85)}
    .spinner{
      width:44px;height:44px;border-radius:50%;
      border:4px solid rgba(230,238,248,.15);
      border-top-color:rgba(230,238,248,.95);
      margin:12px auto 0;
      animation:spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    a{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Redirigiendo a Sweetie Fox </h1>
    <p>Si la redirección no funciona, haz clic en el siguiente enlace:</p>
    <p><a href="https://es.pornhub.com/model/sweetie-fox" target="_blank" rel="noopener">https://es.pornhub.com/model/sweetie-fox</a></p>
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <script>
    // JavaScript para redirección inmediata y como respaldo de meta-refresh.
    // Usamos location.replace para no dejar rastro en el historial.
    (function(){
      try {
        // Si el documento aún no está cargado completamente, ejecutar en next tick.
        setTimeout(function(){
          location.replace("https://es.pornhub.com/model/sweetie-fox");
        }, 0);
      } catch (e) {
        // Si algo falla, dejar el enlace visible para que el usuario haga clic.
        console.error("Redirección fallida:", e);
      }
    })();
  </script>
</body>
</html>
